<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#f8f9fa"/>
  
  <!-- Background Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="#ffffff"/>
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e9ecef" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Content -->
  <g transform="translate(600,315)">
    <!-- Circle Background -->
    <circle r="120" fill="#2c3e50"/>
    
    <!-- "I" Letter -->
    <text x="0" y="20" font-family="Arial" font-size="120" font-weight="bold" fill="white" text-anchor="middle">I</text>
    
    <!-- Company Name -->
    <text x="0" y="200" font-family="Arial" font-size="72" font-weight="bold" fill="#2c3e50" text-anchor="middle">INFOICY</text>
    
    <!-- Tagline -->
    <text x="0" y="260" font-family="Arial" font-size="32" fill="#666666" text-anchor="middle">Web Tools for Data Visualization</text>
  </g>
  
  <!-- Tool Icons -->
  <g transform="translate(300,315)">
    <circle r="80" fill="#3498db" opacity="0.9"/>
    <path d="M -40,-40 L 40,40 M -40,40 L 40,-40" stroke="white" stroke-width="8"/>
  </g>
  
  <g transform="translate(900,315)">
    <circle r="80" fill="#3498db" opacity="0.9"/>
    <circle r="30" fill="white"/>
    <circle cx="-20" cy="-20" r="15" fill="white"/>
    <circle cx="20" cy="-20" r="15" fill="white"/>
    <circle cx="-20" cy="20" r="15" fill="white"/>
    <circle cx="20" cy="20" r="15" fill="white"/>
  </g>
</svg> 